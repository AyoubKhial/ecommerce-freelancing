<div class="col-md-4 my-5 offset-4">
    <div class="card card-container p-4 ">
        <img id="profile-img" src="//ssl.gstatic.com/accounts/ui/avatar_2x.png" class="profile-img-card rounded-circle mx-auto  my-4" style="width: 150px;" />
        <hr>
        <div class="alert-danger" *ngIf="errorMessage">{{ errorMessage }}</div>
        <form name="form">
            <div class="form-group">
                <label for="firstName">First name</label>
                <input type="text" class="form-control" name="firstName" [(ngModel)]="user.firstName" />
            </div>
            <div class="form-group">
                <label for="lastName">Last name</label>
                <input type="text" class="form-control" name="lastName" [(ngModel)]="user.lastName" />
            </div>
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" class="form-control" name="username" [(ngModel)]="user.username" />
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="text" class="form-control" name="email" [(ngModel)]="user.email" />
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" class="form-control" name="password" [(ngModel)]="user.password" />
            </div>
            <div class="form-group">
                <button class="btn btn-primary btn-block" (click)="onSubmit()">Sign Up</button>
            </div>
        </form>
    </div>
</div>
