
<div class="limiter">
    <div class="container-login100">
        <div class="wrap-login100">
            <div class="alert-danger" *ngIf="errorMessage">{{ errorMessage }}</div>
            <form class="login100-form validate-form">
                <span class="login100-form-title">
                    Welcome
                </span>
                <span class="login100-form-avatar mt-4">
                    <img src="../../../assets/img/depositphotos_194597874-stock-illustration-user-icon-vector-male-person.jpg"
                        alt="AVATAR">
                </span>

                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="text" class="form-control" name="email" [(ngModel)]="user.email" />
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" class="form-control" name="password" [(ngModel)]="user.password" />
                </div>
                <div class="container-login100-form-btn mt-5">
                    <button type="submit" class="login100-form-btn" (click)="onSubmit()">
                        Login
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>
